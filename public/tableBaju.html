          <script>
            getDataProduct();
            function getDataProduct(){
              $.ajax({
                      url:'https://app-125se-backend.herokuapp.com/baju/getAll',
                      type: 'GET',
                      dataType: 'json',
                      headers: {
                              "content-type": "application/json",
                              Authorization: "Bearer " + localStorage.getItem("bearer")
                            },
                      success:function(result){
                         // console.log(data.dataBaju);
                         var data='';
                          $.each(result, function(i,data1){
                            data+='<tr>';
                                data+='<td>'+data1.id+'</td>';
                                data+='<td>'+data1.namaBaju+'</td>';
                                data+='<td>'+data1.ukuranBaju+'</td>';
                                data+='<td>'+data1.hargaBaju+'</td>';
                                data+='<td>'+data1.warnaBaju+'</td>';
                                data+='<td>'+data1.jenisBaju+'</td>';
                                // data+='<td>'+item.alamat+'</td>';
                                data+='<td><button class="btn btn-outline-info " data="'+data1.id+'" data-toggle="modal" data-target="#Modaledit">edit</button> <h2></h2> <button class="btn btn-outline-danger btn-sm btn-hapus" data="'+data1.id+'">hapus</button></td>';
                                data+='</tr>';
                          });
                          $('#tableBaju').html(data);
                      }
                  })
              };

              $(document).on('click', '.btn-hapus', function(){
                let id=$(this).attr('data');
                swal({   
          title: "Apakah Kamu Yakin?",   
          text: "Ingin menghapus data dengan id " +id ,   
          type: "warning",   
          showCancelButton: !0,   
          confirmButtonColor: "#DD6B55",   
          confirmButtonText: "Yes, delete it!",   
          cancelButtonText: "No",
          closeOnConfirm: false 
      }).then(isConfirmed => { 
        if(isConfirmed) {
            $.ajax({
                url: 'https://app-125se-backend.herokuapp.com/baju/'+id,
                    type: 'DELETE',
                      dataType: 'json',
                      headers: {
                              "content-type": "application/json",
                              Authorization: "Bearer " + localStorage.getItem("bearer")
                            },
                    data:'id='+id,
                    
                    success: function(result) {
                     var oTable = $('#datatablesSimple').DataTable();
                    swal("Deleted!", "Your imaginary file has been deleted.", "success");
                    $(oTable).detach();
                     getDataProduct();
                }
             });
          
            }
        });
             
    });

      
          </script>
