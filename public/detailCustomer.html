<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div id="detailModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">						
                        <h4 class="modal-title">Detile Customer</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="text" class="form-control" id="namaCustomers" readonly >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail3">No handphone</label>
                            <input type="text" class="form-control" id="noHp" readonly >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword4">Jumlah Baju</label>
                            <input type="number" class="form-control" id="jumlahBaju" readonly >
                        </div>
    
                        <div class="form-group">
                            <label for="exampleInputPassword4">Pendek</label>
                            <select class="form-control" id="pendek" disabled>
                                <option></option>
                                <option value="1">S-Hitam-pendek</option>
                                <option value="2">M-Hitam-pendek</option>
                                <option value="3">L-Hitam-Pendek</option>
                                <option value="4">XL-Hitam-Pendek</option>
                                <option value="5">XXL-Hitam-Pendek</option>
                                <option value="43">XXXL-Hitam-Pendek</option>
                                <option value="44">XXXXL-Hitam-Pendek</option>
                                <option value="45">XXXXXL-Hitam-Pendek</option>
                                <option>------------------------------</option>
                                <option value="6">S-Putih-Pendek</option>
                                <option value="7">M-Putih-Pendek</option>
                                <option value="8">L-Putih-Pendek</option>
                                <option value="9">XL-Putih-Pendek</option>
                                <option value="10">XXL-Putih-Pendek</option>
                                <option value="46">XXXL-Putih-Pendek</option>
                                <option value="47">XXXXL-Putih-Pendek</option>
                                <option value="48">XXXXXL-Putih-Pendek</option>
                                <option>-------------------------------</option>
                                <option value="11">S-Hijau-Pendek</option>
                                <option value="12">M-Hijau-Pendek</option>
                                <option value="13">L-Hijau-Pendek</option>
                                <option value="14">XL-Hijau-Pendek</option>
                                <option value="15">XXL-Hijau-Pendek</option>
                                <option value="40">XXXL-Hijau-Pendek</option>
                                <option value="41">XXXXL-Hijau-Pendek</option>
                                <option value="42">XXXXXL-Hijau-Pendek</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword4">Panjang</label>
                            <select class="form-control" id="panjang" disabled>
                                <option></option>
                                <option value="16">S-Hitam-Panjang</option>
                                <option value="17">M-Hitam-Panjang</option>
                                <option value="18">L-Hitam-Panjang</option>
                                <option value="19">XL-Hitam-Panjang</option>
                                <option value="20">XXL-Hitam-Panjang</option>
                                <option value="34">XXXL-Hitam-Panjang</option>
                                <option value="35">XXXXL-Hitam-Panjang</option>
                                <option value="36">XXXXXL-Hitam-Panjang</option>
                                <option>--------------------------------</option>
                                <option value="21">S-Putih-Panjang</option>
                                <option value="22">M-Putih-Panjang</option>
                                <option value="23">L-Putih-Panjang</option>
                                <option value="24">XL-Putih-Panjang</option>
                                <option value="25">XXL-Putih-Panjang</option>
                                <option value="37">XXXL-Putih-Panjang</option>
                                <option value="38">XXXXL-Putih-Panjang</option>
                                <option value="39">XXXXXL-Putih-Panjang</option>
                                <option>--------------------------------</option>
                                <option value="26">S-Hijau-Panjang</option>
                                <option value="27">M-Hijau-Panjang</option>
                                <option value="28">L-Hijau-Panjang</option>
                                <option value="29">XL-Hijau-Panjang</option>
                                <option value="30">XXL-Hijau-Panjang</option>
                                <option value="31">XXXL-Putih-Panjang</option>
                                <option value="32">XXXXL-Putih-Panjang</option>
                                <option value="33">XXXXXL-Putih-Panjang</option>
                            </select>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <label for="namaBaju">Nama Product</label>
                            <input type="text" class="form-control" id="namaBaju" readonly >
                        </div>
                        <div class="form-group">
                            <label for="hargaBaju">Haraga Baju</label>
                            <input type="text" class="form-control" id="hargaBaju" readonly >
                        </div>
                        <div class="form-group">
                            <label for="totalHarga">Total Haraga</label>
                            <input type="text" class="form-control" id="totalHarga" readonly >
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea1">Alamat</label>
                            <textarea class="form-control" id="alamat" rows="4" readonly></textarea>
                        </div>
                        <h4></h4>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="button" class="btn btn-info btnEdit" value="Save" id="btnEdit" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
