        <script>
            function saveData(){
                var id = $('#id'); 
                var namaBaju = $('#namaBaju'); 
                var ukuranBaju = $('#ukuranBaju'); 
                var hargaBaju  = $('#hargaBaju');
                var warnaBaju = $('#warnaBaju'); 
                var jenisBaju = $('#jenisBaju'); 
       
                var product = {};
               product.id = id.val();
               product.namaBaju = namaBaju.val();
               product.ukuranBaju = ukuranBaju.val();
               product.hargaBaju = hargaBaju.val();
               product.warnaBaju = warnaBaju.val();
               product.jenisBaju = jenisBaju.val();

        if(product.id==''){
            alert('ID tidak boleh kosong');
            return false;
        }
        if(product.namaBaju==''){
            alert('Nama Baju tidak boleh kosong');
            return false;
        }
        if(product.ukuranBaju==''){
            alert('Ukuran Baju tidak boleh kosong');
            return false;
        }
        if(product.hargaBaju==''){
            alert('Harga Baju tidak boleh kosong');
            return false;
        }
        if(product.warnaBaju==''){
            alert('Warna Baju tidak boleh kosong');
            return false;
        }
        if(product.jenisBaju==''){
            alert('Jenis Baju tidak boleh kosong');
            return false;
        }
                console.log(product);
                $.ajax({
                    url:'https://cb125-se.osc-fr1.scalingo.io/baju/add',
                    type:'POST',
                    dataType: 'json',
                    crossDomain:true,
                    data: JSON.stringify(product),
                    contentType: "application/json; charset=utf-8",
                    headers: {
                            "content-type": "application/json",
                            Authorization: "Bearer " + localStorage.getItem("bearer")
                          },
                    success:function(data){
                        console.log(data);
                        alert("product created successfully", "success");
                        window.location.href="../../dashboard.html";
                   
                    },
                }) 
            };
          </script>
