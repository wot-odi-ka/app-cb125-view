    <script type="text/javascript" language="javascript">
$(document).ready(function () {
    // ðŸ” Disable otomatis antara select Pendek & Panjang
    $('#pendek').on('change', function () {
        if ($(this).val() !== '') {
            $('#panjang').prop('disabled', true);
        } else {
            $('#panjang').prop('disabled', false);
        }
    });

    $('#panjang').on('change', function () {
        if ($(this).val() !== '') {
            $('#pendek').prop('disabled', true);
        } else {
            $('#pendek').prop('disabled', false);
        }
    });

    // ðŸ’¾ Event Save
    $(document).on('click', '.save', function () {
        var nama = $('#nama');
        var jumlahBaju = $('#jumlahBaju');
        var noHp = $('#noHp');
        var alamat = $('#alamat');
        var pendek = $('#pendek');
        var panjang = $('#panjang');

        var product = {
            nama: nama.val(),
            jumlahBaju: jumlahBaju.val(),
            noHp: noHp.val(),
            username: localStorage.getItem("username"),
            alamat: alamat.val()
        };

        // Validasi input
        if (pendek.val() === '' && panjang.val() === '') {
            swal("Data!", 'Panjang atau Pendek harus dipilih salah satu!', "warning");
            return;
        }
        if (pendek.val() !== '') product.id_Databaju = pendek.val();
        if (panjang.val() !== '') product.id_Databaju = panjang.val();

        if (product.nama === '' || product.noHp === '' || product.jumlahBaju === '' || product.alamat === '') {
            swal("Data Tidak Lengkap!", "Semua field wajib diisi!", "warning");
            return;
        }

        // ðŸ”” Konfirmasi sebelum simpan
        swal({
            title: "Yakin ingin menyimpan data?",
            text: "Pastikan semua data sudah benar.",
            icon: "warning",
            buttons: ["Batal", "Ya, Simpan!"],
            dangerMode: true,
        }).then((willSave) => {
            if (willSave) {
                $.ajax({
                    url: 'https://app-125se-backend-production.up.railway.app/customer/add',
                    type: 'POST',
                    dataType: 'json',
                    data: JSON.stringify(product),
                    contentType: "application/json; charset=utf-8",
                    headers: {
                        "content-type": "application/json",
                        Authorization: "Bearer " + localStorage.getItem("bearer")
                    },
                    success: function (result) {
                        swal("Berhasil!", "Data berhasil disimpan!", "success", {
                            buttons: false,
                            timer: 2000,
                        });
                        setTimeout(function () {
                            window.location.href = "../../customer.html";
                        }, 2000);
                    },
                    error: function (er) {
                        swal("Gagal!", "Pastikan salah satu ukuran (Panjang/Pendek) diisi!", "error");
                    }
                });
            } else {
                swal("Batal!", "Data tidak disimpan.", "info");
            }
        });
    });
});
