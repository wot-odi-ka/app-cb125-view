        <script type="text/javascript"  language="javascript">
        $(document).on('click','.save',function(){
            var nama = $('#nama');
            var jumlahBaju = $('#jumlahBaju');
            var noHp = $('#noHp');
            // var gender = $('#gender');
            var alamat = $('#alamat');
            var pendek = $('#pendek');
            var panjang = $('#panjang');
            console.log(nama);
            var product = {};
            product.nama = nama.val();
            product.jumlahBaju = jumlahBaju.val();
            product.noHp = noHp.val();
            // product.gender = gender.val();
            product.alamat = alamat.val();
            if(pendek.val() == ''){
                product.id_Databaju = panjang.val();
            }
            if(panjang.val() == ''){
                product.id_Databaju = pendek.val();
            }
            
            if (product.nama == '') {
                swal("Data!", 'Nama tidak boleh kosong', "warning",{
                 buttons: false,
                    timer: 2000,
                });
                return false;
            }

            if (product.noHp == '') {
                swal("Data!", 'NoHp tidak boleh kosong', "warning",{
                buttons: false,
                 timer: 2000,
                });
                return false;
            }
            if (product.jumlahBaju == '') {
                swal("Data!", 'Jumlah Baju tidak boleh kosong', "warning",{
                buttons: false,
                timer: 2000,
                });
                return false;
            }
            if (product.alamat == '') {                
                swal("Data!", 'alamat tidak boleh kosong', "warning",{
             buttons: false,
             timer: 2000,
            });
                return false;
            }
            $.ajax({
                url: 'https://app-125se-backend.herokuapp.com/customer/add',
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify(product),
                contentType: "application/json; charset=utf-8",
                headers: {
                    "content-type": "application/json",
                    Authorization: "Bearer " + localStorage.getItem("bearer")
                    },
                     success: function(result){
                        let del= 0;
                        let times= 4000;
                        while(times>0){
                            setTimeout(function(){ swal("Insert!", 'Save Data Success', "success",{
                            buttons: false,
                            timer: 2000,
                            }); }, del);
                            del = del + 2000;
                            setTimeout(function(){ window.location.href="../../dashboard.html"; }, del);
                            times= times-1;
                        }
                },
               
                error: function(er) {
                    swal("Salah!", 'Panjang Dan Pendek Harus diisi Salah satu', "error");
                }
            })
        });
    </script>
